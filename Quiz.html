
<!DOCTYPE html>

<title>TAV Books</title>
<style>
  body {background-color: green;
    font-family: Arial, sans-serif;
  }
  header {
    text-align: center;
    font-size: 2em;
    margin: 20px 0;
  }
  .separator {
    height: 5px;
    background-color: #000;
    margin: 20px 0;
  }
  .title {
    text-align: center;
    font-size: 1.5em;
    margin: 20px 0;
  }
  .content {
    display: flex;
     flex-direction: column; /* Align children vertically */
  align-items: center; /* Center children horizontally */
    justify-content: space-around;
    margin: 20px;
  }
  .content div {
    text-align: center;
  }
  .content img {
    width: 150px; /* Placeholder size */
    height: 210px; /* Placeholder size */

    display: block;
    margin: 0 auto 10px;
  }
</style>
</head>
<body>
<a href="index.html">
<header>TAV</header>
</a>
<div class="separator"></div>
  <header>Speel de TAV quiz!</header>
   <div class="separator"></div>

  <p id="question">Vul het juiste woord in</p>
    <input type="text" id="userInput" placeholder="Voer een antwoord in">
    <button onclick="checkText()">Controleer</button>

    <div id="feedback" class="feedback"></div>
   
    <div class="separator"></div>
<div> 2024 TAV BRANDS Copyright </div>

  <script>
        // Lijst met vragen en juiste antwoorden
        const questions = [
            { question: "Waneer is TAV opgericht? (TIP:vul een jaartal in zoals 2016)", answer: "2023" },
            { question: "Wat is de link naar deze website? (TIP:let op leestekens en spatie's)", answer: "franknaets.github.io/tavbooks" },
            { question: "Welk TAV merk heeft deze website gemaakt (TIP:geen spatie's)", answer: "tavcode" }
        ];

        let currentQuestionIndex = 0;

        function updateQuestion() {
            const questionElement = document.getElementById('question');
            questionElement.textContent = questions[currentQuestionIndex].question;
        }

        function checkText() {
            const userInput = document.getElementById('userInput').value.trim().toLowerCase();
            const feedback = document.getElementById('feedback');

            if (!userInput) {
                feedback.textContent = "Vul alstublieft een antwoord in.";
                feedback.style.color = "red";
                return;
            }

            if (userInput === questions[currentQuestionIndex].answer) {
                feedback.textContent = "Gefeliciteerd! Dat is correct!";
                feedback.style.color = "white";

                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    setTimeout(() => {
                        feedback.textContent = "";
                        document.getElementById('userInput').value = "";
                        updateQuestion();
                    }, 1000);
                } else {
                    feedback.textContent = "Je hebt alle vragen beantwoord! Goed gedaan!";
                }
            } else {
                feedback.textContent = "Onjuist! Probeer opnieuw.";
                feedback.style.color = "orange";
            }
        }

        // Initialiseer de eerste vraag
        updateQuestion();
    </script>
</body>
