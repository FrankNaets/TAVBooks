
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TAV Books</title>
<style>
  body {
    background-color: green;
    font-family: Arial, sans-serif;
  }
  header {
    text-align: center;
    font-size: 2em;
    margin: 20px 0;
  }
  .separator {
    height: 5px;
    background-color: #000;
    margin: 20px 0;
  }
  .title {
    text-align: center;
    font-size: 1.5em;
    margin: 20px 0;
  }
  .content {
    display: flex;
    justify-content: space-around;
    margin: 20px;
  }
  .content div {
    text-align: center;
  }
  .content img {
    width: 150px; /* Placeholder size */
    height: 210px; /* Placeholder size */
    background-color: #ccc;
    display: block;
    margin: 0 auto 10px;
  }
</style>
</head>
<body>

<a href="index.html">
<header>TAV</header>
</a>
<div class="separator"></div>

<header>TAV clicker</header>
<div class="separator"></div>
<div id= "nieuwsbericht"> tekst 1  </div>

<div id="teller" style="font-size: 2em;">0 pagina's</div>
<button onclick="verhoogTeller()" style="background: none; border: none; padding: 0;">
    <img src="Remove background project.png" alt="klik hier">
</button>
<div> Klik op het boek!</div>
<div class="separator"></div>

<header>upgrades</header>
<div class="separator"></div>

<button onclick="zinx2()">klik +1 </button>
<div class="upgrade-info">70 pagina's</div>
  <div class="separator"></div>


<button onclick="koopAutoClicker()"> pen </button>
<div class="auto-click-info">150 pagina's</div>
  <div> Klikt elke 2 seconden!(automatisch)</div>
<div class="separator"></div>

<div>2024 TAV BRANDS COPYRIGHT</div>

<script>
    let teller = 0;
    let plusWaarde = 1;
    let aantalAutoClickers = 0;
    let autoClickCost = 150;

    function verhoogTeller() {
        teller += plusWaarde;  // Verhoogt de teller met de huidige waarde van plusWaarde
        updateTellerDisplay();
    }

    function zinx2() {
        if (teller >= 70) {
            plusWaarde += 1;
            teller -= 70;
            updateTellerDisplay();
        }
    }

    function koopAutoClicker() {
        if (teller >= autoClickCost) {
            teller -= autoClickCost;
            aantalAutoClickers++;
            updateTellerDisplay();
            startAutoClicker();
        } else {
            
        }
    }

    function startAutoClicker() {
        // Auto-clicker die automatisch elke seconde de teller verhoogt
        setInterval(() => {
            teller += aantalAutoClickers;  // Verhoog de teller met het aantal auto-clickers
            updateTellerDisplay();
        }, 2000);  // Interval van 2000 ms (2 seconde)
    }
    function nieuwsbericht() {
      let max = 2;
      let randomInt = 0;

      setInterval(() => {randomInt = Math.floor(Math.random() * max); 
        }, 5000);  // Interval van 5000 ms (5 seconde)
      
            switch (randomInt) {
              case 1:
                document.getElementById('nieuwsbericht').innerText =  " Goed bezig!";
              case 2:
                document.getElementById('nieuwsbericht').innerText =  "Mensen vinden je boeken leuk!";
              default:
                document.getElementById('nieuwsbericht').innerText =  randomInt + " test 1";
        }

        
    }
    nieuwsbericht()
    function updateTellerDisplay() {
        document.getElementById('teller').innerText = teller + " pagina's";
    }
</script>

</body>
</html>
