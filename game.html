
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TAV Books</title>
<style>
  body {
    background-color: green;
    font-family: Arial, sans-serif;
  }
  header {
    text-align: center;
    font-size: 2em;
    margin: 20px 0;
  }
  .separator {
    height: 5px;
    background-color: #000;
    margin: 20px 0;
  }
  .title {
    text-align: center;
    font-size: 1.5em;
    margin: 20px 0;
  }
  .content {
    display: flex;
    justify-content: space-around;
    margin: 20px;
  }
  .content div {
    text-align: center;
  }
  .content img {
    width: 150px; /* Placeholder size */
    height: 210px; /* Placeholder size */
    background-color: #ccc;
    display: block;
    margin: 0 auto 10px;
  }
</style>
</head>
<body>

<a href="index.html">
<header>TAV</header>
</a>
<div class="separator"></div>

<header>TAV clicker</header>
<div class="separator"></div>

<div id="teller" style="font-size: 2em;">0 pagina's</div>
<button onclick="verhoogTeller()" style="background: none; border: none; padding: 0;">
    <img src="Remove background project.png" alt="klik hier">
</button>
<div> Klik op het boek!</div>
<div class="separator"></div>

<header>upgrades</header>
<div class="separator"></div>

<button onclick="zinx2()">klik +1 (Kosten: 70 pagina's)</button>
<div class="upgrade-info">70 pagina's</div>
<div class="separator"></div>

<button onclick="koopAutoClicker()">Koop AutoClicker (Kosten: 100 pagina's)</button>
<div class="auto-click-info">100 pagina's</div>
<div class="separator"></div>

<div>2024 TAV BRANDS COPYRIGHT</div>

<script>
    let teller = 0;
    let plusWaarde = 1;
    let aantalAutoClickers = 0;
    let autoClickCost = 100;

    function verhoogTeller() {
        teller += plusWaarde;  // Verhoogt de teller met de huidige waarde van plusWaarde
        updateTellerDisplay();
    }

    function zinx2() {
        if (teller >= 70) {
            plusWaarde += 1;
            teller -= 70;
            updateTellerDisplay();
        }
    }

    function koopAutoClicker() {
        if (teller >= autoClickCost) {
            teller -= autoClickCost;
            aantalAutoClickers++;
            updateTellerDisplay();
            startAutoClicker();
        } else {
            alert("Niet genoeg pagina's om een AutoClicker te kopen!");
        }
    }

    function startAutoClicker() {
        // Auto-clicker die automatisch elke seconde de teller verhoogt
        setInterval(() => {
            teller += aantalAutoClickers;  // Verhoog de teller met het aantal auto-clickers
            updateTellerDisplay();
        }, 1000);  // Interval van 1000 ms (1 seconde)
    }

    function updateTellerDisplay() {
        document.getElementById('teller').innerText = teller + " pagina's";
    }
</script>

</body>
</html>
