<div id="teller" style="font-size: 2em;">0 pagina's</div>
<button onclick="verhoogTeller()" style="background: none; border: none; padding: 0;">
    <img src="Remove background project.png" alt="klik hier">
</button>

<div class="separator"></div>

<header>upgrades</header>

<button onclick="zinx2()">klik +1 </button>
<div class="upgrade-info">70 pagina's</div>
  <div class="separator"></div>


<button onclick="koopAutoClicker()"> pen </button>
<div class="auto-click-info">150 pagina's</div>
  <div> Klikt elke 3 seconden!(automatisch)</div>
<div class="separator"></div>

  <button onclick="koopAutoClickertyp()"> typmachine </button>
<div class="auto-click-info">3000 pagina's</div>
  <div> Klikt elke seconde!(automatisch)</div>
<div class="separator"></div>

<div>2024-2025 TAV BRANDS COPYRIGHT</div>

<script>
let teller = 0;
let plusWaarde = 1;
let aantalAutoClickers = 0;
let autoClickCost = 150;
let autoClickerInterval = null;  // Houdt bij of de autoclicker al loopt
let autoClickCosttyp = 3000;
let autoClickerIntervaltyp = null;  // Houdt bij of de typmachine al loopt
let aantalAutoClickerstyp = 0;
  
function verhoogTeller() {
    teller += plusWaarde;
    updateTellerDisplay();
}

function zinx2() {
    if (teller >= 70) {
        plusWaarde += 1;
        teller -= 70;
        updateTellerDisplay();
    }
}

function koopAutoClicker() {
    if (teller >= autoClickCost) {
        teller -= autoClickCost;
        aantalAutoClickers += 1;
        updateTellerDisplay();
        startAutoClicker();
    }
}

function startAutoClicker() {
    if (autoClickerInterval === null) {  // Voorkomt meerdere setInterval-loops
        autoClickerInterval = setInterval(() => {
            teller += aantalAutoClickers;
            updateTellerDisplay();
        }, 3000);
    }
}

  function koopAutoClickertyp() {
    if (teller >= autoClickCosttyp) {
        teller -= autoClickCosttyp;
        aantalAutoClickerstyp += 1;
        updateTellerDisplay();
        startAutoClickertyp();
    }
}

function startAutoClickertyp() {
    if (autoClickerIntervaltyp === null) {  // Voorkomt meerdere setInterval-loops
        autoClickerIntervaltyp = setInterval(() => {
            teller += aantalAutoClickerstyp;
            updateTellerDisplay();
        }, 750);
    }
}
  
function nieuwsbericht() {
    let max = 5;
    let randomInt = 0;

    setInterval(() => {
        randomInt = Math.floor(Math.random() * max); 
        switch (randomInt) {
            case 0:
                document.getElementById('nieuwsbericht').innerText = "Goed bezig!";
                break;
            case 1:
                document.getElementById('nieuwsbericht').innerText = "Mensen vinden je boeken leuk!";
                break;
            case 2:
                document.getElementById('nieuwsbericht').innerText = "Door jouw boeken wil iedereen leren lezen.";
                break;
            case 3:
                document.getElementById('nieuwsbericht').innerText = "De koning leest je boeken!";
                break;
            case 4:
                document.getElementById('nieuwsbericht').innerText = "Een filmster geeft toe dat dit het eerste boek is dat hij heeft gelezen!";
                break;
            default:
                document.getElementById('nieuwsbericht').innerText = randomInt + " test 3";
        }
    }, 5000);  // Interval van 5000 ms (5 sec)
}

nieuwsbericht();

function updateTellerDisplay() {
    document.getElementById('teller').innerText = teller + " pagina's";
}

</script>
